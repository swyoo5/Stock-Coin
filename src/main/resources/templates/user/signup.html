<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="signup-container">
    <h1>Sign Up</h1>
    <div th:if="${passwordError}" style="color:red;">
        <p th:text="${passwordError}"></p>
    </div>
    <div th:if="${idError}" style="color:red;">
        <p th:text="${idError}"></p>
    </div>
    <form action="/user/signup" method="POST">
        <div>
            <label for="username">ID:</label>
            <input type="text" id="username" name="loginId" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="password1">Password 확인:</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
<!--        <div>-->
<!--            <label for="profileimage">profileimage:</label>-->
<!--            <input type="text" id="profileimage" name="profileimage" required>-->
<!--        </div>-->
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <p>Already have an account? <a href="/user/login">Login here</a></p>
</div>
</body>
</html>
